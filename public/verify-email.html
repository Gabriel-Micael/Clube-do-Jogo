<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Email | Clube do Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="verify">
    <div class="login-accessories-layer" aria-hidden="true">
        <img
            class="login-accessory login-accessory-controller"
            src="/uploads/acessorios/Controle.png"
            alt=""
            data-base-x="0"
            data-base-y="0"
            data-base-rotate="-7"
        >
        <img
            class="login-accessory login-accessory-headset"
            src="/uploads/acessorios/Headphone.png"
            alt=""
            data-base-x="0"
            data-base-y="0"
            data-base-rotate="6"
        >
        <img
            class="login-accessory login-accessory-mouse"
            src="/uploads/acessorios/Mouse.png"
            alt=""
            data-base-x="0"
            data-base-y="0"
            data-base-rotate="60"
        >
    </div>
    <main class="auth-shell">
        <section class="auth-card">
            <h1>Confirmar email</h1>
            <p>Digite o código enviado para o email informado no cadastro.</p>
            <form id="verifyForm">
                <label>Email</label>
                <input name="email" type="email" required>
                <label>Código</label>
                <input name="code" type="text" maxlength="6" required>
                <button class="btn" type="submit">Confirmar cadastro</button>
            </form>
            <div class="auth-links">
                <a href="/login.html">Voltar para login</a>
            </div>
            <p id="feedback" class="feedback"></p>
        </section>
    </main>
    <footer class="site-footer">
        <div class="site-footer-inner">
            <a href="https://github.com/Gabriel-Micael" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.instagram.com/gabriel.micael/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://wa.me/5535997569858" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
