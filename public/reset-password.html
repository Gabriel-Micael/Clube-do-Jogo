<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha | Clube do Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="reset-password">
    <div class="login-accessories-layer" aria-hidden="true">
        <img
            class="login-accessory login-accessory-controller"
            src="/uploads/acessorios/Controle.png"
            alt=""
            data-base-x="0"
            data-base-y="0"
            data-base-rotate="-7"
        >
        <img
            class="login-accessory login-accessory-headset"
            src="/uploads/acessorios/Headphone.png"
            alt=""
            data-base-x="0"
            data-base-y="0"
            data-base-rotate="6"
        >
        <img
            class="login-accessory login-accessory-mouse"
            src="/uploads/acessorios/Mouse.png"
            alt=""
            data-base-x="0"
            data-base-y="0"
            data-base-rotate="60"
        >
    </div>
    <main class="auth-shell">
        <section class="auth-card">
            <h1>Alterar senha</h1>
            <p>Defina a nova senha para sua conta.</p>
            <form id="resetPasswordForm">
                <label>Nova senha</label>
                <div class="password-field">
                    <input id="resetPassword" name="password" type="password" minlength="8" required>
                    <button
                        class="password-toggle is-hidden"
                        type="button"
                        data-password-toggle="resetPassword"
                        aria-label="Mostrar senha"
                        title="Mostrar senha"
                        aria-pressed="false"
                    ><span class="password-toggle-icon" aria-hidden="true">&#128065;</span></button>
                </div>
                <p class="field-feedback hidden" data-field-feedback-for="password"></p>
                <label>Confirmar senha</label>
                <div class="password-field">
                    <input id="resetConfirmPassword" name="confirmPassword" type="password" minlength="8" required>
                </div>
                <p class="field-feedback hidden" data-field-feedback-for="confirmPassword"></p>
                <button class="btn" type="submit">Salvar nova senha</button>
            </form>
            <div class="auth-links">
                <a href="/login.html">Ir para login</a>
            </div>
            <p id="feedback" class="feedback"></p>
        </section>
    </main>
    <footer class="site-footer">
        <div class="site-footer-inner">
            <a href="https://github.com/Gabriel-Micael" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.instagram.com/gabriel.micael/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://wa.me/5535997569858" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
