<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Clube do Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="login">
    <main class="auth-shell">
        <section class="auth-card">
            <img class="auth-top-logo" src="/uploads/site-logo-min.png" alt="Logo Clube do Jogo">
            <p class="kicker">Clube do Jogo</p>
            <h1>Entrar</h1>
            <p>Acesse para participar das rodadas e indicacoes.</p>
            <form id="loginForm">
                <label>Email</label>
                <input name="email" type="email" required>
                <label>Senha</label>
                <input name="password" type="password" required>
                <button class="btn" type="submit">Entrar</button>
            </form>
            <div class="oauth-divider">ou</div>
            <a id="googleLoginBtn" class="btn btn-google" href="/auth/google">Continuar com Google</a>
            <div class="auth-links">
                <a href="/register.html">Criar conta</a>
                <a href="/forgot-password.html">Esqueci minha senha</a>
            </div>
            <p id="feedback" class="feedback"></p>
        </section>
    </main>
    <footer class="site-footer">
        <div class="site-footer-inner">
            <a href="https://github.com/Gabriel-Micael" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.instagram.com/gabriel.micael/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://wa.me/5535997569858" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
