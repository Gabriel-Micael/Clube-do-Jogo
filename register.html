<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Clube do Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="register">
    <main class="auth-shell">
        <section class="auth-card">
            <p class="kicker">Clube do Jogo</p>
            <h1>Criar conta</h1>
            <p>Depois do cadastro, voce recebera um codigo por email para confirmar.</p>
            <form id="registerForm">
                <label>Nome de usuario</label>
                <input name="username" type="text" minlength="3" maxlength="30" required>
                <label>Nickname</label>
                <input name="nickname" type="text" maxlength="30" placeholder="Como aparecera no Clube do Jogo">
                <label>Email</label>
                <input name="email" type="email" required>
                <label>Senha</label>
                <input name="password" type="password" minlength="8" required>
                <label>Telefone</label>
                <input name="phone" type="text" maxlength="30">
                <button class="btn" type="submit">Cadastrar e enviar codigo</button>
            </form>
            <div class="oauth-divider">ou</div>
            <a class="btn btn-google" href="/auth/google">Cadastrar com Google</a>
            <div class="auth-links">
                <a href="/login.html">Ja tenho conta</a>
            </div>
            <p id="feedback" class="feedback"></p>
        </section>
    </main>
    <footer class="site-footer">
        <div class="site-footer-inner">
            <a href="https://wa.me/5535997569858" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
