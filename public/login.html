<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Clube do Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="login">
    <div class="login-accessories-layer" aria-hidden="true">
        <img
            class="login-accessory login-accessory-controller"
            src="/uploads/acessorios/Controle.png"
            alt=""
            data-base-x="0"
            data-base-y="0"
            data-base-rotate="-7"
        >
        <img
            class="login-accessory login-accessory-headset"
            src="/uploads/acessorios/Headphone.png"
            alt=""
            data-base-x="0"
            data-base-y="0"
            data-base-rotate="6"
        >
        <img
            class="login-accessory login-accessory-mouse"
            src="/uploads/acessorios/Mouse.png"
            alt=""
            data-base-x="0"
            data-base-y="0"
            data-base-rotate="60"
        >
    </div>
    <main class="auth-shell">
        <section class="auth-card">
            <img class="auth-top-logo" src="/uploads/site-logo-min.png" alt="Logo Clube do Jogo">
            <p class="kicker">Clube do Jogo</p>
            <h1>Entrar</h1>
            <p>Acesse para participar das rodadas e indicações.</p>
            <form id="loginForm">
                <label>Email</label>
                <input name="email" type="email" required>
                <label>Senha</label>
                <div class="password-field">
                    <input id="loginPassword" name="password" type="password" required>
                    <button
                        class="password-toggle is-hidden"
                        type="button"
                        data-password-toggle="loginPassword"
                        aria-label="Mostrar senha"
                        title="Mostrar senha"
                        aria-pressed="false"
                    ><span class="password-toggle-icon" aria-hidden="true">&#128065;</span></button>
                </div>
                <a class="auth-inline-link" href="/forgot-password.html">Esqueci minha senha</a>
                <div class="auth-form-actions">
                    <button class="btn" type="submit">Entrar</button>
                    <a class="btn btn-outline" href="/register.html">Criar conta</a>
                </div>
            </form>
            <div class="oauth-divider">ou</div>
            <a id="googleLoginBtn" class="btn btn-google" href="/auth/google">Continuar com Google</a>
            <p id="feedback" class="feedback"></p>
        </section>
    </main>
    <footer class="site-footer">
        <div class="site-footer-inner">
            <a href="https://github.com/Gabriel-Micael" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.instagram.com/gabriel.micael/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://wa.me/5535997569858" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
