<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha | Clube do Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="forgot-password">
    <main class="auth-shell">
        <section class="auth-card">
            <h1>Recuperar senha</h1>
            <p>Informe seu email para receber um link de troca de senha.</p>
            <form id="forgotPasswordForm">
                <label>Email</label>
                <input name="email" type="email" required>
                <button class="btn" type="submit">Enviar link</button>
            </form>
            <div class="auth-links">
                <a href="/login.html">Voltar para login</a>
            </div>
            <p id="feedback" class="feedback"></p>
        </section>
    </main>
    <footer class="site-footer">
        <div class="site-footer-inner">
            <a href="https://wa.me/5535997569858" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
